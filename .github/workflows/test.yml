name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      #- name: Install Foundry
      #  uses: foundry-rs/foundry-toolchain@v1
      
      - name: Install Foundry for zkSync
        run: |
          # Fetch the install and foundryup-zksync scripts
          curl -L https://raw.githubusercontent.com/matter-labs/foundry-zksync/main/foundryup-zksync/install -o install
          curl -L https://raw.githubusercontent.com/matter-labs/foundry-zksync/main/foundryup-zksync/foundryup-zksync -o foundryup-zksync
          chmod +x install foundryup-zksync

          # Run the installation scripts
          ./install
          ./foundryup-zksync || echo "Warning: foundryup-zksync may not have installed properly"

          # Debugging: Check for installation artifacts
          echo "Checking installation files:"
          find ${HOME} -type f -name "foundryup-zksync" || echo "No foundryup-zksync binary found"

          # Ensure the .foundry/bin directory exists
          mkdir -p "${HOME}/.foundry/bin"
          export PATH="${HOME}/.foundry/bin:$PATH"
          echo "${HOME}/.foundry/bin" >> $GITHUB_PATH

          # Locate and move foundryup-zksync if needed
          FOUND_BINARY=$(find ${HOME} -type f -name "foundryup-zksync" | head -n 1)
          if [ -n "$FOUND_BINARY" ]; then
            echo "Found foundryup-zksync binary at: $FOUND_BINARY"
            mv "$FOUND_BINARY" "${HOME}/.foundry/bin/"
            chmod +x "${HOME}/.foundry/bin/foundryup-zksync"
          else
            echo "Error: foundryup-zksync binary not found"
            exit 1
          fi

          # Verify the binary is now in the correct location
          echo "Contents of ~/.foundry/bin:"
          ls -la ${HOME}/.foundry/bin

          # Run foundryup-zksync
          ${HOME}/.foundry/bin/foundryup-zksync


 

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Build Project
        run: forge build --zksync --system-mode=true --via-ir

      - name: Run Tests
        run: forge test --zksync --system-mode=true --via-ir
